<h1 id="marp%E3%81%A8%E3%81%AF">Marpとは</h1>
<h2 id="marp-markdown-presentation-ecosystem">Marp: Markdown Presentation Ecosystem</h2>
<p>Marpはマークダウン形式を用いてプレゼンテーションを作成するツールです。</p>
<ol>
<li><strong>シンプル:</strong> マークダウン形式で直感的にスライドを作成。</li>
<li><strong>ビジュアルエディタ:</strong> リアルタイムでスライドの見た目を確認。</li>
<li><strong>多機能:</strong> PDFやHTMLへエクスポート可能、テーマ選択やカスタマイズ可能。</li>
<li><strong>対応OS:</strong> Windows, MacOS, Linux等。</li>
</ol>

<h3 id="marp%E3%81%AF%E8%A6%8B%E6%A0%84%E3%81%88%E3%81%AE%E8%89%AF%E3%81%84%E3%82%B9%E3%83%A9%E3%82%A4%E3%83%89%E3%82%92%E7%B0%A1%E5%8D%98%E8%BF%85%E9%80%9F%E3%81%AB%E4%BD%9C%E6%88%90%E3%81%99%E3%82%8B%E3%83%84%E3%83%BC%E3%83%AB%E3%81%A7%E3%81%99">Marpは、見栄えの良いスライドを簡単、迅速に作成するツールです。</h3>
<footer>Jul. 8 2023　Marpの使い方まとめ (成瀬)</footer>
</section>

<h2 id="vscode%E3%81%AE%E8%A8%AD%E5%AE%9A%E6%AC%A1%E7%AC%AC%E3%81%A7ctrl%EF%BC%8Bc%E3%81%A7%E7%94%BB%E5%83%8F%E3%82%92%E6%8C%BF%E5%85%A5%E3%81%99%E3%82%8B%E4%BA%8B%E3%81%8C%E5%8F%AF%E8%83%BD">VScodeの設定次第でCtrl＋Cで画像を挿入する事が可能</h2>
<ul>
<li>&quot;markdown.editor.filePaste.enabled&quot;: true など</li>
<li>ファイルをコピーする事も可能</li>
<li>下記のようにフィルター設定をかける事もできる<br />
<img src="images/image-4.png" alt="" style="height:100px;" />
<img src="images/image-4.png" alt="" style="height:100px;filter:blur(10px);" />
<img src="images/image-4.png" alt="" style="height:100px;filter:brightness(80%);" />
<img src="images/image-4.png" alt="" style="height:100px;filter:contrast(200%);" />
<img src="images/image-4.png" alt="" style="height:100px;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));" />
<img src="images/image-4.png" alt="" style="height:100px;filter:grayscale(1);" /><br />
<img src="images/image-4.png" alt="" style="height:100px;filter:hue-rotate(180deg);" />
<img src="images/image-4.png" alt="" style="height:100px;filter:invert(1);" />
<img src="images/image-4.png" alt="" style="height:100px;filter:opacity(0.5);" />
<img src="images/image-4.png" alt="" style="height:100px;filter:saturate(2);" />
<img src="images/image-4.png" alt="" style="height:100px;filter:sepia(1);" /></li>
<li>詳しくは<a href="https://marpit.marp.app/image-syntax?id=image-filters">こちら</a>を参照</li>
</ul>
<footer>Jul. 8 2023　Marpの使い方まとめ (成瀬)</footer>

<h1 id="%E8%A1%A8%E3%81%AE%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AB">表のサンプル</h1>
<h2 id="marp%E3%81%A7%E8%89%AF%E3%81%8F%E4%BD%BF%E3%81%86%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%86%E3%82%A3%E3%83%96">Marpで良く使うディレクティブ</h2>

<table>
<thead>
<tr>
<th>ディレクティブ</th>
<th>説明</th>
<th></th>
</tr>
</thead>
<tbody>
<tr>
<td><code>marp</code></td>
<td>Marpの機能を有効にします。通常は<code>marp: true</code>とします。</td>
<td></td>
</tr>
<tr>
<td><code>theme</code></td>
<td>使用するテーマを指定します。デフォルトでは<code>default</code>が使用されます。</td>
<td></td>
</tr>
<tr>
<td><code>paginate</code></td>
<td><code>true</code>を設定すると、スライドのページ番号が表示されます。</td>
<td></td>
</tr>
<tr>
<td><code>size</code></td>
<td>スライドのサイズを指定します。<code>4:3</code>や<code>16:9</code>などのアスペクト比、または<code>1280x720</code>などの具体的なピクセル数を指定できます。</td>
<td></td>
</tr>
<tr>
<td><code>header</code></td>
<td>各スライドのヘッダーに表示するテキストを設定します。</td>
<td></td>
</tr>
<tr>
<td><code>footer</code></td>
<td>各スライドのフッターに表示するテキストを設定します。</td>
<td></td>
</tr>
<tr>
<td><code>backgroundColor</code></td>
<td>スライドの背景色を指定します。</td>
<td></td>
</tr>
<tr>
<td><code>color</code></td>
<td>スライドのテキスト色を指定します。</td>
<td></td>
</tr>
<tr>
<td><code>style</code></td>
<td>CSSスタイルを直接記述します。</td>
<td></td>
</tr>
<tr>
<td><code>class</code></td>
<td>スライドに適用するCSSクラスを指定します。</td>
<td></td>
</tr>
<tr>
<td><code>layout</code></td>
<td>スライドのレイアウトを指定します。</td>
<td></td>
</tr>
</tbody>
</table>
<footer>Jul. 8 2023　Marpの使い方まとめ (成瀬)</footer>
</section>
