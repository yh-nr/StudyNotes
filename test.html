<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: sans-serif;
        }

        .frame-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            /* ビューポート全体の高さを確保 */
        }

        .iframe-container {
            /* PC時はスマホっぽい縦長サイズをaspect-ratioで実現 */
            aspect-ratio: 9 / 19.5;
            max-width: 400px;
            /* PC表示時の最大幅 */
            height: 80vh;
            /* 縦長になりすぎないよう最大高さを設定 */
            width: 100%;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        @media (max-width: 480px) {
            .frame-wrapper {
                align-items: flex-start;
                /* スマホでは上詰め */
                height: auto;
            }

            .iframe-container {
                aspect-ratio: auto;
                /* スマホではaspect-ratio無効 */
                width: 100%;
                height: 80vh;
                /* スマホは高さ80vhで固定（画面に収まる） */
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }
        }
    </style>
</head>

<body>

    <div class="frame-wrapper">
        <div class="iframe-container">
            <iframe
                src="https://script.google.com/macros/s/AKfycbxWCeKVqehL2xJiltkC4OvT-iDlAaT0Um1BDJcrnfvCeDaTCoJUhBY-BvT0odGI9hdM/exec"
                allowfullscreen></iframe>
        </div>
    </div>

</body>

</html>
